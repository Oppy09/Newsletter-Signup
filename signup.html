<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Newsletter Signup</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            
        <!-- Custom styles for this template -->
        <link href="/css/styles.css" rel="stylesheet">
        
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4" src="/images/profile.jpg" alt="">
                <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

                <input type="text"  name="fName" class="top form-control" placeholder="First Name" required autofocus>

                <input type="text"  name="lName" class="middle form-control" placeholder="Last Name" required>
                
                <input type="email" name="email"  class="bottom form-control" placeholder="Email" required>
                
                <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; Aderinola Opemipo Emmanuel</p>
            </form>
        </main>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
